<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9bafa04208.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>StickeyStickStats</title>

</head>
<body>

    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-hockey-sticks"></i>
            <input type="text" placeholder="Player or Team">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="not-found">
            <img src="">
            <p>Oops! That Player Dosen't Exist!</p>  
        </div>

        <div class="player-box">
            <img src="">
            <p class="player-name"></p>
            <p class="player-age"></p>
            <p class="player-nationality"></p>
        </div>

        <div class="player-details">

            <div class="player-team">
                <i class="fa-solid fa-flag-pennant"></i>
                <div class="text">
                    <span></span>
                    <p>Team</p>
                </div>
            </div>

            <div class="player-position">
                <i class="fa-solid fa-ice-skate\
                "></i>
                <div class="text">
                    <span></span>
                    <p>Position</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit_fontawesome.com/7c8801c017.js"
    crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>   
</html>
